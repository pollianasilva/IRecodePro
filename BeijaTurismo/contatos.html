    <h3 style="color: #513443;">ATENDIMENTO</h3>
    <p style="color: #513443;">Entre em contato conosco preenchendo o formulário, será um prazer lhe atender. </p>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nome" style="color: #513443;"><strong>Nome:</strong></label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="form-group">

        <input type="email" class="form-control" id="email" name="email" required>
      </div>

          <option>Vendas</option>
          <option>Elogio</option>
          <option>Dúvidas</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mensagem" style="color: #513443;"><strong>Mensagem:</strong></label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required>
    </textarea>
      </div>
      <button type="submit" class="btn btn-custom">Enviar</button>
    </form>
